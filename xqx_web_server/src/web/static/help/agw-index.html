<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="cache-control" content="private">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>使用帮助</title>
    <!--<link rel="shortcut icon" href="../commons/images/favicon.ico" type="image/x-icon">-->

    <script type="text/javascript">
        (function(d,w){
            var htmlObj =  document.getElementsByTagName("html")[0],
                    event = "orientationchange" in window ? "orientationchange":"resize",
                    handler = function(){
                        var objWidth= d.documentElement.clientWidth;
                        objWidth && (htmlObj.style.fontSize=20*(objWidth/320)+"px",
                        (objWidth > 640) && (htmlObj.style.fontSize="40px"))
                    };
            d.addEventListener && (w.addEventListener(event, handler, false));
            handler();
        })(document, window);
    </script>

    <!-- build:css css/xqx.min.css -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/QA.css">
    <!-- /build -->
</head>
