        (function(d,w){
            var htmlObj =  document.getElementsByTagName("html")[0],

                        objWidth && (htmlObj.style.fontSize=20*(objWidth/320)+"px",
                        (objWidth > 640) && (htmlObj.style.fontSize="40px"))
                    };
            d.addEventListener && (w.addEventListener(event, handler, false));
            handler();
        })(document, window);
    </script>
