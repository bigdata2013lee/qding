
<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="content-language" content="zh-cn" />
        <meta name="robots" content="NONE,NOARCHIVE" />
        <title>目录结构 - {{ directory }}</title>

        <meta name="keywords" content="" />
        <meta name="description" content="" />

        <link rel="shortcut icon" type="image/x-icon" href="http://oss.qding.dev/static/common/img/favicon.ico" media="screen" />

        <!-- viewport scalable -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- JQuery -->
        <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/jquery/jquery-1.9.1.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/jquery/jquery.form.js" charset="utf-8"></script>
        <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/jquery/jquery.address-1.5.js" charset="utf-8"></script>
        <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/jquery/jquery.json-2.4.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/jquery/jquery.timers-1.2.js" charset="utf-8"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="http://oss.qding.dev/static/common/thirdparty/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="http://oss.qding.dev/static/common/thirdparty/bootstrap/css/jasny-bootstrap.css"/>
        <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/bootstrap/js/jasny-bootstrap.min.js" charset="utf-8"></script>

        <!-- Holder -->
        <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/holder/holder.min.js" charset="utf-8"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="/static/common/thirdparty/font-awesome-4.3.0/css/font-awesome.min.css">

        <!-- EJS -->
        <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/ejs/ejs.js" charset="utf-8"></script>

        <!--[if lte IE 6]>
        <link rel="stylesheet" type="text/css" href="http://oss.qding.dev/static/common/thirdparty/bsie/bootstrap-ie6.min.css">
        <![endif]-->

        <!--[if lte IE 7]>
        <link rel="stylesheet" type="text/css" href="http://oss.qding.dev/static/common/thirdparty/bsie/ie.css">
        <![endif]-->

        <!--[if lt IE 9]>
        <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/html5/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-offset-2 col-xs-10">
                    <h1>目录结构 - {{ directory }}</h1>
                    <ul>
                        {% ifnotequal directory "/" %}
                        <li><a href="../">../</a></li>
                        {% endifnotequal %}

                        {% for f in file_list %}
                        <li><a href="{{ f|urlencode }}">{{ f }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </body>

    <!--[if lte IE 6]>
    <script type="text/javascript" src="http://oss.qding.dev/static/common/thirdparty/bsie/bootstrap-ie.js" charset="utf-8"></script>
    <![endif]-->
</html>
