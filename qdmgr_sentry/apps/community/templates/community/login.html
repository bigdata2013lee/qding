{% extends "base.html" %}


{% block viewport_content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock viewport_content %}


{% block base_content %}


<div class="container-fluid" style="min-width:1024px;margin:0px;padding-top:100px;" align="center">
    <div class="" style="width:500px;" align="left">
        <div class="well" style="margin:0px;padding:0px 30px;background-color:#f4f5f6;">
            <br>
            <div class="" style="margin:0px;font-size:18px;">
                <b class="text-muted">门 禁 管 理 系 统</b>
            </div>
            <br>
            
            <form class="login">
                <div class="form-group">
                    <div class="" style="border:1px solid;border-bottom:0px;border-color:#f0f1f2;background-color:white;">
                        <div class="pull-left" style="width:40px;" align="center">
                            <i class="fa fa-user text-muted" style="margin-top:8px;font-size:16px;"></i>
                        </div>
                        <div class="" style="margin-left:40px;">
                            <input name="username" type="text" 
                                class="" style="width:100%;padding:6px 12px;border:0px;" placeholder="请输入登录帐号，默认：brake" />
                        </div>
                    </div>
                    <br>
                    <div class="" style="border:1px solid;border-color:#f0f1f2;background-color:white;">
                        <div class="pull-left" style="width:40px;" align="center">
                            <i class="fa fa-lock text-muted" style="margin-top:8px;font-size:17px;"></i>
                        </div>
                        <div class="" style="margin-left:40px;">
                            <input name="password" type="password" 
                                class="" style="width:100%;padding:6px 12px;border:0px;" placeholder="请输入登录密码" />
                        </div>
                    </div>
                </div>
                <div class="alert alert alert-warning alert-dismissible hide" style="padding:10px 30px 10px 15px;">
                    <button type="button" class="close" onclick="$('.login-alert').addClass('hide');">
                        <i class="fa fa-times"></i>
                    </button>
                    <strong class="text-danger">帐号或密码出错，请重新检查</strong>
                </div>
                <div class="">
                    <a class="login-btn btn btn-info btn-block" href="javascript:void(0);" data-loading-text="正在提交" onclick="login();">
                        <i class="fa fa-check"></i>
                        <span>登录</span>
                    </a>
                </div>
                <br>
            </form>

            <form class="reset-password hide">
                <div class="form-group">
	                <div class="info" style="padding:10px 30px 10px 15px;">
	                    <strong class="text-info">请联络:smart@qding.me进行找回密码</strong>
	                </div>
				</div>
                <br>
            </form>            
        </div>
        <br>
        <div class="" align="right">
            <a class="site-a forget-password" style="color:white;" href="/forget_password">
                <span class="site-hover-transition">忘记密码</span>
            </a>
        </div>
    </div>
</div>


<script type="text/javascript" src="/static/community/js/login.js?_v={{ CONST.base.version }}" charset="utf-8"></script>

<script type="text/javascript">

$('body').css('background-color','rgb(126,131,138)');

$('.login input[name="username"],input[name="password"]').keyup(function(e) {
    if (e.which==13) {
        login();
    }
});

</script>

{% endblock base_content %}
