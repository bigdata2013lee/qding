<div class="page-header clearfix">
    <b class="" style="font-size:18px;">修改密码</b>
</div>

<div class="form-horizontal" style="padding:20px 20px 5px 20px;background-color:#f7f8f9;">
    <div style="width:400px; margin: 0 auto">
        <div class="form-group">
            <span class="col-xs-4 control-label text-muted">原始密码</span>
            <div class="col-xs-8">
                <input class="form-control" type="password" id="oldPW" maxlength="20">
            </div>
        </div>
        <div class="form-group">
            <span class="col-xs-4 control-label text-muted">新密码</span>
            <div class="col-xs-8">
                <input class="form-control" type="password" id="newPW" maxlength="20">
            </div>
        </div>
         <div class="form-group">
            <span class="col-xs-4 control-label text-muted">确认新密码</span>
            <div class="col-xs-8">
                <input class="form-control" type="password" id="newPWSure" maxlength="20">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-4" data-loading-text="正在保存">
                <a class="btn btn-info btn-block save-pw-btn">
                    <i class="fa fa-check">保存</i>
                </a>
            </div>
        </div>
    </div>
</div>
