<div class="page-header clearfix" xmlns="http://www.w3.org/1999/html">
    <b class="" style="font-size:18px;">通行数据 - 通行预约</b>
    <div class="radio" style="display:inline-block;margin-left:20px;">
        <label><input name="data_flag" type="radio" value="0" checked>当前数据</label>&nbsp;&nbsp;
        <label><input name="data_flag" type="radio" value="1" >早期数据</label>
    </div>
    <div class="qr-block" style="float:right">
        <a class="btn btn-info brake-dump-excel-btn export-btn" style="float:right; margin-right: 10px">
            <i class="fa"></i>
            <span>通行数据导出</span>
        </a>
    </div>

</div>

<div class="form-horizontal" style="padding:20px 20px 5px 20px;background-color:#f7f8f9;">
    <div class="form-group">
        <div class="col-xs-2">
            <select class="form-control pass-data-type">
            	<option value="">通行类型</option> 
                <option value="0">蓝牙</option>
                <option value="1">wifi</option>
                <option value="2">密码</option>
                <option value="4">卡</option>
                <option value="6">拆除</option>
                <option value="11">调试</option>
            </select>
        </div>
        <div class="col-xs-2">
            <select class="form-control pass-data-brake-level">
            	<option value="">门类型</option>
                <option value="2">大门</option>
                <option value="3">非大门</option>
            </select>
        </div>
        <div class="col-xs-2">
            <select class="form-control pass-data-group">
            	<option value="">组团</option>
            </select>
        </div>
        <div class="col-xs-2">
            <select class="form-control pass-data-build">
            	<option value="">楼栋</option>
            </select>
        </div>
        <div class="col-xs-2">
            <select class="form-control pass-data-unit">
            	<option value="">单元</option>
            </select>
        </div>
    </div>
</div>
<br>
<div class="qr-pass-data-list-block"></div>
<div class="pagination-wrap">
    <div class="pagination-con" id="pagination"></div>
</div>
