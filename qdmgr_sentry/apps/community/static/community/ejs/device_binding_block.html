<div class="page-header clearfix">
    <b style="font-size:18px;">设备绑定 - 设备管理</b>
</div>

<div class="operate-box">
	<div class="form-group clearfix">
		<div class="col-xs-2">
			<select class="form-control search-brake-type">
				<option value="">--门类型--</option>
				<option value="1">大门</option>
				<option value="2">非大门</option>
			</select>
		</div>
		<div class="col-xs-2">
			<select class="form-control search-brake-group"></select>
		</div>
		<div class="col-xs-2">
			<select class="form-control search-brake-build"></select>
		</div>
		<div class="col-xs-2">
			<select class="form-control search-brake-unit"></select>
		</div>
		<div class="col-xs-2">
			<input class="form-control search-brake-mac" placeholder="mac"/>
		</div>
		<div class="col-xs-2">
            <button class="btn btn-info search-btn">查询</button>
        </div>
	</div>
</div>

<div class="brake-binding-list"></div>
<div class="operate-box">
	<div class="form-group clearfix">
		<div class="col-xs-3">
			<span>将以上设备绑定到此手机号</span>
		</div>
		<div class="col-xs-3">
			<input class="form-control binding-brake-phone" placeholder="手机号" type="number"/>
		</div>
		<div class="col-xs-3">
			<button class="btn btn-info binding-btn">绑定</button>
		</div>
	</div>
</div>
