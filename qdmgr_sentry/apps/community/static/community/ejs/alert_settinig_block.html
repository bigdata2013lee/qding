<div class="page-header clearfix">
	<b class="" style="font-size:18px;">报警设置 - 设备管理</b>
</div>

<div class="form-horizontal" style="padding:20px 20px 5px 20px;background-color:#f7f8f9;">
	<div style="width:400px;margin: 0 auto">
		<div class="form-group">
			<span class="col-xs-4 control-label text-muted">告警间隔时间</span>
			<div class="col-xs-8">
				<input class="form-control" type='text' id="alert_time" maxlength="20" placeholder="请输入间隔时间(分钟)，如：30">
			</div>
		</div>
		<div class="form-group">
			<span class="col-xs-4 control-label text-muted">接收告警邮箱</span>
			<div class="col-xs-8">
				<input class="form-control" type='text' id="alert_email" maxlength="40">
			</div>
		</div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-4" data-loading-text="正在提交">
                <a class="btn btn-info btn-block alert-setting-btn">
                    <i class="fa fa-check">提交</i>
                </a>
            </div>
        </div>		
	</div>
</div>
