<table class="table table-hover">
    <thead>
        <tr>
            <th><span class="text-muted">省份</span></th>
            <th><span class="text-muted">城市</span></th>
            <th><span class="text-muted">楼盘</span></th>
            <th><span class="text-muted">city_id</span></th>
            <th><span class="text-muted">project_id</span></th>
            <th><center><span class="text-muted">操作</span></center></th>
        <tr>
    </thead>
    <tbody>
        <% for (var i=0;i<list.length;i++) { %>
        <tr class="base-data-project-list" data-project-id="<%= list[i].outer_project_id %>">
            <td><span><%= list[i].province %></span></td>
            <td><span><%= list[i].city %></span></td>
            <td><span><%= list[i].project %></span></td>
            <td><span><%= list[i].outer_city_id %></span></td>
            <td><span><%= list[i].outer_project_id %></span></td>
            <td align="center">
                <button class="btn btn-info refresh-cache-btn">刷新缓存</button>
            </td>
        </tr>
        <% } %>
    </tbody>
</table>
